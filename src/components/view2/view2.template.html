<app-location
    route="{{route}}"
    url-space-regex="^[[rootPath]]view2\/">
</app-location>

<app-route
    route="{{route}}"
    pattern="[[rootPath]]view2/:page"
    data="{{routeData}}"
    tail="{{subroute}}">
</app-route>

<iron-pages
    selected="[[page]]"
    attr-for-selected="name"
    fallback-selection="index"
    role="main">
  <div name="index" class="card">
    <div class="circle">2</div>
    <h1>View Two</h1>
    <p>Winterize, simple text questioning and summarization</p>
    <p>About winterize goes here</p>
    <a href="[[rootPath]]view2/subview1" class="button">
      <paper-button>Subview 1</paper-button>
    </a>
    <a href="[[rootPath]]view2/subview2" class="button">
      <paper-button>Subview 2</paper-button>
    </a>
  </div>
  <my-subview1 name="subview1"></my-subview1>
  <my-subview2 name="subview2"></my-subview2>
  <my-subview3 name="subview3"></my-subview3>
</iron-pages>
